-   id: fmt
    name: fmt
    description: Format files with rustfmt.
    entry: rustfmt --edition 2018 --
    language: system
    files: \.rs$
    args: []
-   id: cargo-check
    name: cargo check
    description: Check the package for errors.
    entry: cargo check
    language: system
    files: \.rs$
    pass_filenames: false
